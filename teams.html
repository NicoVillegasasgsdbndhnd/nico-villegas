<div id="playerList">
    <h2 id="teamName"></h2>
    <ul id="players"></ul>
</div>

<script>
    function showPlayers(teamName) {
        document.getElementById('teamName').textContent = teamName;

        // Replace the following with the actual logic to fetch and display players for the selected team
        const players = getPlayersForTeam(teamName);

        // Display the player list
        const playersList = document.getElementById('players');
        playersList.innerHTML = '';  // Clear previous player list
        players.forEach(player => {
            const listItem = document.createElement('li');
            listItem.textContent = player;
            playersList.appendChild(listItem);
        });

        // Hide team names and show player list
        document.getElementById('teamNames').style.display = 'none';
        document.getElementById('playerList').style.display = 'block';
    }

    // Replace this function with actual logic to fetch players for each team
    function getPlayersForTeam(teamName) {
        // Example data, replace with real player information
        const teamPlayers = {
            'East Team 1': ['Player A', 'Player B', 'Player C'],
            'East Team 2': ['Player X', 'Player Y', 'Player Z'],
            'West Team 1': ['Player 1', 'Player 2', 'Player 3'],
            'West Team 2': ['Player I', 'Player II', 'Player III']
            // Add more teams and players as needed
        };

        return teamPlayers[teamName] || [];
    }
</script>
