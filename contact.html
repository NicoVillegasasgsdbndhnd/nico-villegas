<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        header {
            background-color: #dd0000;
            color: #f5f3f2;
            padding: 11.5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            padding: 10px 20px;
            text-align: left;
        }

        nav {
            text-align: center;
        }

        nav a {
            margin-right: 25px;
            color: #f5f3f2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3f3f3f;
        }

        .container {
            padding: 20px;
            text-align: left;
        }

        nav .nav-link {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }

        /* Custom CSS for submenu animation */
        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .dropdown-menu {
            display: none;
            background-color: #dd0000;
            animation: fadeOut 0.3s ease-in-out;
        }

        .dropdown-menu a {
            color: #fff;
        }

        .dropdown-menu a:hover {
            color: #3f3f3f;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                text-align: center !important; /* Center-align the navigation on small screens */
            }

            .navbar-collapse {
                justify-content: center !important; /* Center-align the navigation links on small screens */
            }

            .navbar-nav {
                margin-top: 10px;
            }

            .navbar-toggler {
                margin-right: 0;
            }

            .navbar-toggler-icon {
                float: left;
            }

            nav .nav-link {
                margin-right: 0;
            }
        }
    </style>
</head>

                                </li>
